<div class="auth-container d-flex justify-content-center align-items-center min-vh-100 bg-light" dir="ltr">
  <div class="auth-card card p-4 shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="auth-header text-start mb-4">
      <div class="logo mb-2">
        <!-- Logo SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
      </div>
      <h2 class="h4 mb-1">Login to Your Account</h2>
      <p class="text-muted small">Enter your details to access your account</p>
    </div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
<!-- رسالة تسجيل الخروج -->
<div *ngIf="logoutMessage" class="alert alert-info text-start">
  {{ logoutMessage }}
</div>

<!-- رسائل الخطأ -->
<div *ngIf="errorMessage" class="alert alert-danger text-start">
  {{ errorMessage }}
</div>

<!-- رسائل النجاح -->
<div *ngIf="successMessage" class="alert alert-success text-start">
  {{ successMessage }}
</div>



  <!-- Email -->
  <div class="mb-3 text-start">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      placeholder="example@email.com"
      [(ngModel)]="credentials.email"
      required
      email
      #email="ngModel"
    />
    <div class="text-danger small mt-1" *ngIf="email.invalid && email.touched">
      Please enter a valid email address.
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3 text-start">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="••••••••"
      [(ngModel)]="credentials.password"
      required
      minlength="4"
      #password="ngModel"
    />
    <div class="text-danger small mt-1" *ngIf="password.invalid && password.touched">
      Password is required (min 4 characters).
    </div>
  </div>

  <!-- Role -->
  <div class="mb-3 text-start">
    <label for="role" class="form-label">Login as</label>
    <select
      id="role"
      name="role"
      class="form-select"
      [(ngModel)]="credentials.role"
      required
      #role="ngModel"
    >
      <option value="" disabled selected>Select your role</option>
      <option value="seller">Seller</option>
      <option value="buyer">Buyer</option>
    </select>
    <div class="text-danger small mt-1" *ngIf="role.invalid && role.touched">
      Please select a role.
    </div>
  </div>

  <!-- Remember Me -->
  <div class="form-check mb-3 text-start">
    <input
      type="checkbox"
      id="rememberMe"
      class="form-check-input"
      [(ngModel)]="rememberMe"
      name="rememberMe"
    />
    <label for="rememberMe" class="form-check-label">Remember me</label>
  </div>

  <!-- Login Button -->
  <button
    type="submit"
    class="btn btn-primary w-100"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
        <!-- Footer -->
      <div class="text-start mt-3">
        <p class="mb-0">
          Don't have an account?
          <a routerLink="/register" class="text-decoration-none">Create a new account</a>
        </p>
      </div>
</form>

  </div>
</div>
