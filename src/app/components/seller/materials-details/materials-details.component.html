<app-navbar></app-navbar>

<div class="container my-4">
  @if (material) {
    <div class="card material-details-card">
      <div class="row g-0">
        <div class="col-md-5">
          <img [src]="material.image" class="img-fluid rounded-start" [alt]="material.name">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h1 class="card-title">{{ material.name }}</h1>
            <span class="badge bg-primary mb-3">{{ material.category }}</span>
            <p class="card-text">{{ material.desc }}</p>
            
            <div class="mt-4">
              <button class="btn btn-outline-primary" (click)="goBack()">
                ← Back to Materials List
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="card">
      <div class="card-body text-center py-5">
        <h2 class="card-title">Material not found</h2>
        <p class="card-text">The requested material could not be found.</p>
        <button class="btn btn-primary" (click)="goBack()">
          ← Back to Materials List
        </button>
      </div>
    </div>
  }
</div>
